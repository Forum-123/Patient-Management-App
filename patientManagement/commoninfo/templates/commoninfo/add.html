{% extends "commoninfo/base.html" %}

{% block content %}
<h2>Registration</h2>
<form action="" method="post">
    {% if messages %}

    {% endif %}
    
    {% csrf_token %}
    {{form.as_p}}

    {% for message in messages %}
    <strong>
        <p class="message">{{ message }}</p>
    </strong>
    {% endfor %}

    <button type="submit" class="submit" id="regSubmit">Submit</button>
</form>
{% endblock %}
